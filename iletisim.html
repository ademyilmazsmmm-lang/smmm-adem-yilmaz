<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim – SMMM Yılmaz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
        }
        h1 {
            color: #0b5394;
            text-align: center;
        }
        .info-box {
            margin: 20px 0;
            padding: 20px;
            background: #eef4fb;
            border-left: 4px solid #0b5394;
        }
        .info-box p {
            margin: 8px 0;
        }
        form {
            margin-top: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #0b5394;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background: #074a7c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>İletişim</h1>

    <div class="info-box">
        <h2>Bizimle İletişime Geçin</h2>
        <p><strong>Telefon:</strong> 0553 619 41 34</p>
        <p><strong>E-Posta:</strong> <a href="mailto:adem@smmmyilmaz.com">info@smmmyilmaz.com</a></p>
        <p><strong>Adres:</strong> Şirket adresini buraya yazabilirsiniz.</p>
    </div>

    <h2>İletişim Formu</h2>
    <form action="mailto:adem@smmmyilmaz.com" method="post" enctype="text/plain">
        <label for="name">Adınız ve Soyadınız</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Posta Adresiniz</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefon (opsiyonel)</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Gönder</button>
    </form>
</div>

</body>
</html>
