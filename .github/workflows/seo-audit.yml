name: SEO Audit

on:
  schedule:
    - cron: "15 3 * * *"   # Run every day at 03:15
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install beautifulsoup4 requests

    - name: Run SEO Audit
      run: python seo_audit.py

    - name: Commit SEO report
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add seo_report.csv
        git commit -m "Auto SEO report update" || echo "No changes to commit"
        git push
