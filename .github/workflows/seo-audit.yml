name: SEO Audit

on:
  schedule:
    - cron: "15 3 * * *"   # Her gece 03:15
  workflow_dispatch:        # Elle çalıştırmak istersen

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu çek
      uses: actions/checkout@v3

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: BeautifulSoup kurulumu
      run: pip install beautifulsoup4 requests

    - name: SEO Audit çalıştır
      run: python seo_audit.py

    - name: Değişiklikleri commit et
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add seo_report.csv
        git commit -m "Auto SEO report update" || echo "No changes to commit"
        git push
